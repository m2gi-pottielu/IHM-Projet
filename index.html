<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Furniture Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script type="module">
      // In this example you should be able to place a cone on top of a surface (like a floor or table)
      // On your phone, you have to tap the screen to place a phone where the circle shows up
      // On the desktop emulator you have to "right-click" to simulate a tap
      
      import { ARButton } from "https://unpkg.com/three@0.126.0/examples/jsm/webxr/ARButton.js";

      let container;
      let camera, scene, renderer;
      let reticle;
      let controller;

      let draggedObject = null; // The object currently being dragged
      const raycaster = new THREE.Raycaster(); // For detecting objects
      const tempMatrix = new THREE.Matrix4(); // To compute the controller's position
      let initialOffset = new THREE.Vector3(); // To compute the dragged object's position

      // DEBUG HELPER OBJECTS
      const basePosHelper = new THREE.Mesh(
        new THREE.SphereGeometry(0.02),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      const finalPosHelper = new THREE.Mesh(
        new THREE.SphereGeometry(0.02),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        container.appendChild(renderer.domElement);

        var light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);
        
        controller = renderer.xr.getController(0);
        // DISABLED FOR DRAG AND DROP TESTING
        // controller.addEventListener('select', onSelect);
        controller.addEventListener('selectstart', onSelectStart);
        controller.addEventListener('selectend', onSelectEnd);
        scene.add(controller);

        addReticleToScene();

        const button = ARButton.createButton(renderer, {
          requiredFeatures: ["hit-test"] // notice a new required feature
        });
        document.body.appendChild(button);
        renderer.domElement.style.display = "none";

        window.addEventListener("resize", onWindowResize, false);

        /* ADDED TO TEST DRAG AND DROP, REMOVED THE SELECT EVENT, VISIBLE SET TO TRUE INITIALLY */
        if (reticle.visible) {
          // cone added at the point of a hit test
          // replace the next lines to add your own object in space
          const geometry = new THREE.CylinderBufferGeometry(0, 0.05, 0.2, 32);
          const material = new THREE.MeshPhongMaterial({
            color: 0x123456
          });
          const mesh = new THREE.Mesh(geometry, material);
          
          // set the position of the cylinder based on where the reticle is          
          mesh.position.setFromMatrixPosition(reticle.matrix);
          mesh.quaternion.setFromRotationMatrix(reticle.matrix);

          scene.add(mesh); 
        }
      }

      function addReticleToScene() {
        const geometry = new THREE.RingBufferGeometry(0.15, 0.2, 32).rotateX(
          -Math.PI / 2
        );
        const material = new THREE.MeshBasicMaterial();

        reticle = new THREE.Mesh(geometry, material);

        // we will calculate the position and rotation of this reticle every frame manually
        // in the render() function so matrixAutoUpdate is set to false
        reticle.matrixAutoUpdate = false;
        // SET TO TRUE FOR DRAG TESTING
        reticle.visible = true; // we start with the reticle not visible
        scene.add(reticle);

        // optional axis helper you can add to an object
        // reticle.add(new THREE.AxesHelper(1));
      }

      function onSelect() {        
        if (reticle.visible) {
          // cone added at the point of a hit test
          // replace the next lines to add your own object in space
          const geometry = new THREE.CylinderBufferGeometry(0, 0.05, 0.2, 32);
          const material = new THREE.MeshPhongMaterial({
            color: 0x000000// * Math.random()
          });
          const mesh = new THREE.Mesh(geometry, material);
          
          // set the position of the cylinder based on where the reticle is          
          mesh.position.setFromMatrixPosition(reticle.matrix);
          mesh.quaternion.setFromRotationMatrix(reticle.matrix);

          scene.add(mesh); 
        }
      }

      function getIntersectedObject() {
        // Update the raycaster to use the controller's position
        tempMatrix.identity().extractRotation(controller.matrixWorld);
        raycaster.ray.origin.setFromMatrixPosition(controller.matrixWorld);
        raycaster.ray.direction.set(0, 0, -1).applyMatrix4(tempMatrix);

        // Check for intersections with objects in the scene
        const intersects = raycaster.intersectObjects(scene.children);
        return intersects.length > 0 ? intersects[0].object : null;
      }

      function onSelectStart() {
/*      VISUAL FEEDBACK FOR DEBUGGING WITHOUT TOOLS
        const feedback = new THREE.Mesh(
        new THREE.SphereGeometry(0.02),
        new THREE.MeshBasicMaterial({ color: 0x0000ff })
        );
        feedback.position.setFromMatrixPosition(controller.matrixWorld);
        scene.add(feedback);

        // Remove feedback after 1 second
        setTimeout(() => {
            scene.remove(feedback);
        }, 1000); */
        const intersectedObject = getIntersectedObject(controller);
        if (intersectedObject) {
          draggedObject = intersectedObject;
          console.log('Dragging started:', draggedObject);
          initialOffset.copy(objectPosition).sub(controllerPosition);

          const originPos = new THREE.Vector3( 0, 0, 0 );
          basePosHelper.position.copy(originPos);
          finalPosHelper.position.copy(originPos);
          scene.add(basePosHelper);
          scene.add(finalPosHelper);
        }
      }

      function onSelectEnd() {
        if (draggedObject) {
          console.log('Dropped object:', draggedObject);
          draggedObject = null; // Release the object
          initialOffset.set(0, 0, 0);

          scene.remove(basePosHelper);
          scene.remove(finalPosHelper);
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        renderer.setAnimationLoop(render);
      }

      // read more about hit testing here:
      // https://github.com/immersive-web/hit-test/blob/master/hit-testing-explainer.md
      // https://web.dev/ar-hit-test/

      // hit testing provides the position and orientation of the intersection point, but nothing about the surfaces themselves.

      let hitTestSource = null;
      let localSpace = null;
      let hitTestSourceInitialized = false;

      // This function gets called just once to initialize a hitTestSource
      // The purpose of this function is to get a) a hit test source and b) a reference space
      async function initializeHitTestSource() {
        const session = renderer.xr.getSession(); // XRSession
        
        // Reference spaces express relationships between an origin and the world.

        // For hit testing, we use the "viewer" reference space,
        // which is based on the device's pose at the time of the hit test.
        const viewerSpace = await session.requestReferenceSpace("viewer");
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        // We're going to use the reference space of "local" for drawing things.
        // which gives us stability in terms of the environment.
        // read more here: https://developer.mozilla.org/en-US/docs/Web/API/XRReferenceSpace
        localSpace = await session.requestReferenceSpace("local");

        // set this to true so we don't request another hit source for the rest of the session
        hitTestSourceInitialized = true;
        
        // In case we close the AR session by hitting the button "End AR"
        session.addEventListener("end", () => {
          hitTestSourceInitialized = false;
          hitTestSource = null;
        });
      }

      // the callback from 'setAnimationLoop' can also return a timestamp
      // and an XRFrame, which provides access to the information needed in
      // order to render a single frame of animation for an XRSession describing
      // a VR or AR sccene.
      function render(timestamp, frame) {
        if (frame) {
          // 1. create a hit test source once and keep it for all the frames
          // this gets called only once
          if (!hitTestSourceInitialized) {
            initializeHitTestSource();
          }

          // 2. get hit test results
          if (hitTestSourceInitialized) {
            // we get the hit test results for a particular frame
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            // XRHitTestResults The hit test may find multiple surfaces. The first one in the array is the one closest to the camera.
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              // Get a pose from the hit test result. The pose represents the pose of a point on a surface.
              const pose = hit.getPose(localSpace);

              reticle.visible = true;
              // Transform/move the reticle image to the hit test position
              reticle.matrix.fromArray(pose.transform.matrix);

              // 3. snap dragged object to the reticle with finger adjustments
              if (draggedObject) {
                const basePosition = new THREE.Vector3().setFromMatrixPosition(reticle.matrix);
                const controllerPosition = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);
                const finalPosition = new THREE.Vector3().copy(basePosition).add(initialOffset).add(
                    controllerPosition.sub(basePosition) // Adjust by controller movement
                );
                draggedObject.position.copy(finalPosition);
              /* MAKE THE DRAGGING SMOOTHER, UNCOMMENT ONCE DRAGGING WORKS
                const alpha = 0.8 // Weight for smoothing
                const adjustedPosition = new THREE.Vector3().lerpVectors(basePosition, finalPosition, alpha);
                draggedObject.position.copy(adjustedPosition);
              */
                basePosHelper.position.copy(basePosition);
                finalPosHelper.position.copy(finalPosition);
              }
            } else {
              reticle.visible = false;
            }
          }

          renderer.render(scene, camera);
        }
      }
    </script>
  </body>
</html>
